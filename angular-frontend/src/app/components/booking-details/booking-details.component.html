<div *ngIf="booking">
  <div style="padding-bottom: 5rem">
    <p>Date: {{ booking.date }}</p>
    <p>Created: {{ booking.createdDate }}</p>
    <p>Location: {{ booking.location }}</p>
    <p>Comments: {{ booking.comments }}</p>
    <p>Status: {{ booking.status }}</p>
    <p>Owner: {{ booking.owner }}</p>

    <app-message-container [booking]="booking"></app-message-container>
  </div>
</div>
<div *ngIf="!booking">
  <p>Could not fetch booking information.</p>
</div>
